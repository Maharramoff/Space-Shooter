<body>

<div id="game-wrapper">
    <fieldset>
        <canvas id="game" width="600" height="600">Canvas not supported</canvas>

            <li><a href="javascript:void(0)" onclick="game.start()">Start Game!</a></li>

            <li>Score: <em id="game-score"></em></li>
        </ul>
    </fieldset>
</div>
