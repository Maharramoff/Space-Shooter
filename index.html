<!doctype html>
<html lang="">

<head>
    <meta charset="utf-8">
    <title>Asteroids</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div id="game-wrapper">
    <div id="game-over" style="display: none">
        <p> GAME </p>
        <p> OVER </p>
    </div>
    <fieldset>
        <canvas id="game">Canvas not supported</canvas>
        <legend>Space Shooter</legend>
        <div id="game-starter">
            <ul>
                <li><a href="javascript:void(0)" onclick="game.start()">Start Game!</a></li>
                <li>Options (coming soon)</li>
            </ul>
        </div>
        <div id="game-stats" style="display: none">
            <ul>
                <li><a href="javascript:void(0)" onclick="game.pauseOrResumeGame()" id="game-paused">Pause/Resume</a>
                </li>
                <li>Score: <em id="game-score"></em></li>
            </ul>
            <ul>
                <li>Combo: <em id="game-combo"></em></li>
            </ul>
        </div>
    </fieldset>
</div>

<script src="js/constants.js"></script>
<script src="js/polyfills.js"></script>
<script src="js/helper.js"></script>
<script src="js/game.js"></script>
<script src="js/ship.js"></script>
<script src="js/asteroid.js"></script>
<script src="js/bullet.js"></script>
<script src="js/particle.js"></script>
<script src="js/explosion.js"></script>
<script>
    let game = new Game();
</script>

</body>

</html>
